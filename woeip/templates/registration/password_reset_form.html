{% extends '__base.html' %}

{% block content %}
<div class="grid-container large-offset-1">
    <div class="grid-x">
        <div class="cell medium-6"><h2>Forgot your password?</h2></div>
    </div>
    <div class="grid-x">
        <div class="cell medium-6">
            <p>Enter your email address below. 
            We will email instructions for 
            setting a new one.</p>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="grid-x">
            <div class="cell medium-4">{{ form }}</div>
        </div>
        <div class="grid-x">
            <div class="cell medium-6"><button class="button">Send instructions</button></div>
        </div>
    </form>
</div>
{% endblock %}
